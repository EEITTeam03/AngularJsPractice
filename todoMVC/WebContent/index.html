<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>todo MVC</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
	<script type="text/javascript" src="js/myController.js"></script>
	<script type="text/javascript" src="js/focusDirective.js"></script>
	<script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
	<style type="text/css">
#div1 {
	width: 600px;
	margin: 0 auto;
}

h1 {
	text-align: center;
}

input {
	margin-left: 190px;
}

.lineThrough {
	text-decoration: line-through;
}

ul li {
	list-style-type: none;
}

.todoSpan{
	display: inline-block;
	width:490px;
	font-size: 24px;
}

#filters li {
	display: inline;
}

#filters li a {
	color: inherit;
	margin: 3px;
	padding: 3px 7px;
	text-decoration: none;
	border: 1px solid transparent;
	border-radius: 3px;
}

#filters li a.selected,
#filters li a:hover {
	border-color: rgba(175, 47, 47, 0.1);
}

#filters li a.selected {
	border-color: rgba(175, 47, 47, 0.2);
}

#toggle-all {
/*  position: absolute;  */
/*  	top: -55px;  */
/*  	left: -12px; */ 
/*  	width: 60px; */ 
/*  	height: 34px;  */
/* 	text-align: center; */
	border: none; /* Mobile Safari */
}

#toggle-all:before {
	content: '‚ùØ';
	font-size: 22px;
	color: #e6e6e6;
 	padding: 10px 27px 10px 27px; 
}

#toggle-all:checked:before {
	color: #737373;
}

.edit {
	position: relative;
	margin: 0;
 	width: 100%; 
	font-size: 24px;
	font-family: inherit;
	font-weight: inherit;
	line-height: 1.4em;
	border: 0;
	outline: none;
	color: inherit;
	padding: 6px;
	border: 1px solid #999;
	box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
	box-sizing: border-box;
	-webkit-font-smoothing: antialiased;
	-moz-font-smoothing: antialiased;
	font-smoothing: antialiased;
}
</style>
</head>
<body ng-app="TodoAPP">
	<div id="div1" ng-controller="Ctrl1">
		<h1>todos</h1>
		<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" ng-show="myInputs.length">
		
		<form ng-submit="addtodo()" >
			<input type="text" ng-model="inputString" name="inputString" placeholder="What needs to be done?"/>
		</form>
		<div ng-view></div>
		
		<div ng-show="myInputs.length">
				<ul id = "filters">
					<li>{{count}} item left</li>
					<li><a ng-class="{selected: status == undefined} " href="#/">All</a></li>
					<li><a ng-class="{selected: status == 'active'} " href="#/active">Active</a></li>
					<li><a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a></li>
					<li><button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount" class="">Clear completed</button></li>
				</ul>
		</div>
	</div>
</body>
</html>
